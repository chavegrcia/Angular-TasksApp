<h2 >Create Task</h2>

<form (submit) = "saveTask()" [formGroup] = "form" style="padding: 4em;">
    <mat-form-field  class='input1' style="padding-bottom: 4em;">
        <mat-label>Task </mat-label>
        <input formControlName = "taskName" matInput >
    </mat-form-field>
    
    <!-- <mat-form-field class='input2' >
        <mat-label>Date</mat-label>
        <input type="datetime" formControlName = "data" matInput >
    </mat-form-field>
    -->
    <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
      
      <!-- <p>Selected range: {{range.value | json}}</p> -->
      
      

     <div>
         <button mat-flat-button color="primary">Save Task</button>
    
          <a mat-stroked-button routerLink="/tasks" color="warn"> Cancel</a>
     </div>


</form>
